<!DOCTYPE html> 
<html> 
<head> 
	<title>GNotes</title> 
	<!-- Meta information -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css">
</head> 
<body class="ui-mobile">

<!-- Add Note Page -->
<div data-role="page" id="add-note-page">

	<header>	
		
		<h1 class="ui-page-title">New note</h1>
		<a id="back-btn" href="index.html" data-role="button" class="ui-btn ui-btn-left">
			<span class="ui-icon-grey ui-icon-notext ui-icon-back"></span>
		</a>

	</header><!-- /content -->

	<div data-role="top-bar" id="attach-bar">
		<div id="attached-media"></div>
		<ul class="clearfix">
			<li>
				<a id="capture-photo" href="#" data-role="button" class="ui-btn ui-icon-white ui-icon-notext ui-icon-camera"></a>
			</li>
			<li>
				<a id="get-photo" href="#" data-role="button" class="ui-btn ui-icon-white ui-icon-notext ui-icon-photos"></a>
			</li>
			<li>
				<a id="record-sound" href="#" data-role="button" class="ui-btn ui-icon-white ui-icon-notext ui-icon-microphone"></a>
			</li>
			<li>
				<a id="capture-video" href="#" data-role="button" class="ui-btn ui-icon-white ui-icon-notext ui-icon-film"></a>
			</li>
		</ul>
	</div>

	<div data-role="content" id="single-view">	

		<form id="note-form">
			
			<input type="text" name="note-title" id="new-note-title" placeholder="Titel" />
			<textarea name="note-body" id="new-note-text" rows="5" placeholder="Anteckning"></textarea>
			<div id="note-location">
				<span class="ui-icon-grey ui-icon-notext ui-icon-mapmarker"></span>
			</div>
			<input type="submit" value="Save" id="save-note" />

		</form>
		
		<!--
		<a href="#" data-role="button" class="ui-btn ui-icon ui-icon-notext ui-icon-search"></a>
		<a href="#" data-role="button" class="ui-btn ui-icon ui-icon-notext ui-icon-mapmarker"></a>
		<a href="#" data-role="button" class="ui-btn ui-icon ui-icon-notext ui-icon-plus"></a>
		<a href="#" data-role="button" class="ui-btn ui-icon ui-icon-notext ui-icon-clock"></a>
		<a href="#" data-role="button" class="ui-btn ui-icon ui-icon-notext ui-icon-gear"></a>
		<a href="#" data-role="button" class="ui-btn ui-icon ui-icon-notext ui-icon-star"></a>
		<a href="#" data-role="button" class="ui-btn ui-icon ui-icon-notext ui-icon-photos"></a>
		-->

	</div><!-- /content -->

</div><!-- /page -->

<!-- Scripts -->
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/cordova-2.7.0.js"></script>
<script type="text/javascript" src="js/SQLitePlugin.js"></script>
<script type="text/javascript" src="js/handlebars.min.js"></script>
<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
<script src="js/dev/main.js"></script>
<script id="note-template" type="text/x-note-template">
	<li class="note-item">
		<div class="note-thumb">
			<img src="img/{{thumb}}" alt="{{title}}" />
		</div>
		<div class="note-content">
			<h2 class="note-title">{{title}}</h2>
			<p class="note-excerpt">{{excerpt}}</p>
		</div>
	</li>
</script>
</body>
</html>
